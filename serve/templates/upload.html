<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Upload</title>
</head>
<body>
    <h1>Audio Upload</h1>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
